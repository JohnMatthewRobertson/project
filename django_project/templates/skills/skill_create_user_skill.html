{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Skills{% endblock title %}

{% block content %}

<div class="container mt-5 mb-5">

<div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content"></div>
  </div>
</div>


<div class="container mt-5 mb-5">
  <div class="jumbotron">
      <h1 class="d-flex justify-content-center">User Skill List</h1>
  </div>
</div>

<div class="container mt-5 mb-5 d-flex justify-content-center">
<!-- Create book button -->
<button id="create-skill" class="btn btn-primary mr-1" type="button" name="button">Create Skill</button>
<button id="create-book" class="btn btn-primary mr-1" type="button" name="button">Create Category</button>
<button id="create-sub" class="btn btn-primary" type="button" name="button">Create Sub Category</button>
</div>

<div class="container mt-5 mb-5">
  <form action="" method="POST">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</div>
{% endblock content %}

{% block scripts %}
  {{ block.super }}

  <script type="text/javascript">
    $(document).ready(function() {
    
        $("#create-book").modalForm({
            formURL: "{% url 'skills:skill_category_add' %}"
        });
    
    });
    </script>
  
  <script type="text/javascript">
  $(document).ready(function() {
  
      $("#create-sub").modalForm({
          formURL: "{% url 'skills:skill_sub_category_add' %}"
      });
  
  });
  </script>
  
  
  <script type="text/javascript">
  $(document).ready(function() {
  
      $("#create-skill").modalForm({
          formURL: "{% url 'skills:skill_add' %}"
      });
  
  });
  </script>
  
{% endblock %}
