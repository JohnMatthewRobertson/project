{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">
    
    <div class="jumbotron">
        <h1 class="d-flex justify-content-center">Log Out</h1>
    </div>
    
    <div class="container mt-5 mb-5">
        <h1 class="d-flex justify-content-center">Are you sure you want to log out ?</h1>
    </div>

    <div class="container mt-5 mb-5">
        <form class="d-flex justify-content-center" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Log Out</button>
        </form>
    </div>

</div>

{% endblock content %}
